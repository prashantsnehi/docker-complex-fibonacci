version: '3'
services:
  client:
    image: "psnehi/multi-client:v3"
    mem_limit: 128m
    hostname: client
  server:
    image: "psnehi/multi-server:v3"
    mem_limit: 128m
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
  worker:
    image: "psnehi/multi-worker:v3"
    mem_limit: 128m
    hostname: worker
    environment:
      - WDS_SOCKET_PORT=0
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
  nginx: 
    image: "psnehi/multi-nginx:v3"
    mem_limit: 128m
    hostname: nginx
    ports:
      - '80:80'
  